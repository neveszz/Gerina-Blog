{% extends "base.html" %}
{% block title %} Create a new profile page{% endblock %}

{% block content %}
<br>
    
    {% if user.is_authenticated %}        
    <div class="form-group">
        <table>
            <h1>Create a profile Page</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_table }}
            </table>
            <button type="submit" class=" btn btn-secondary">Create Profile Page</button>
    </div>
    {% endif %}

{% endblock content %}
